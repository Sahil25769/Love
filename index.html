<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>For Sanya ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ff4d6d,#ff8fab);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

.card{
background:white;
border-radius:25px;
padding:30px 20px;
text-align:center;
width:90%;
max-width:380px;
box-shadow:0 10px 40px rgba(0,0,0,.3);
animation:zoom .8s;
}

@keyframes zoom{
from{transform:scale(.5)}
}

h1{color:#ff4d6d}

#text{
min-height:60px;
font-size:18px;
}

button{
border:none;
padding:12px 22px;
border-radius:30px;
background:#ff4d6d;
color:white;
font-size:16px;
margin:8px;
}

.heart{
position:fixed;
animation:fall 4s linear;
}

@keyframes fall{
to{transform:translateY(110vh)}
}

#popup{
position:fixed;
inset:0;
background:rgba(0,0,0,.6);
display:none;
justify-content:center;
align-items:center;
}

#popup div{
background:white;
padding:25px;
border-radius:20px;
text-align:center;
width:80%;
animation:zoom .4s;
}
</style>
</head>

<body>

<div class="card" id="main">

<h1>Sanya ‚ù§Ô∏è</h1>

<div id="text"></div>

<button onclick="love()">Send Love üíñ</button>
<button onclick="proposal()">Propose üíç</button>

</div>

<div id="popup" onclick="this.style.display='none'">
<div id="popupText"></div>
</div>

<script>
let msg="You are my favorite notification every day.\nI smile every time I think of you.\n\nFrom Sahil üíñ";
let i=0;

function type(){
if(i<msg.length){
text.innerHTML+=msg[i]=="\n"?"<br>":msg[i];
i++;
setTimeout(type,50);
}
}
type();

function love(){
for(let i=0;i<25;i++){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.top="-10px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),4000);
}
}

function proposal(){
popupText.innerHTML="üíç Sanya<br><brWill you be mine forever?<br><br‚ù§Ô∏è Sahil";
popup.style.display="flex";
}
</script>

</body>
</html>
